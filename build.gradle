apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
version = '1.0'
group = 'org.jacis'

jar {
    manifest {
        attributes 'Implementation-Title': 'Jacis',
                   'Implementation-Version': 1.0,
                   'Implementation-Vendor' : "Jan Wiemer"
     }
 }

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///"+getProject().getBuildDir()+"/../dist/jacisreleases/maven-repository/")
        pom.project {
          licenses {
            license {
                name 'GNU GENERAL PUBLIC LICENSE, Version 2'
                url 'https://github.com/JanWiemer/jacis/blob/master/LICENSE'
            }
          }
        }        
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.7'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}
